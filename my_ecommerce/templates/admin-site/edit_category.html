{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Add Product - Dashboard HTML Template</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700" />
  <!-- https://fonts.google.com/specimen/Roboto -->
  <link rel="stylesheet" href=" {% static 'csss/fontawesome.min.css'%}" />
  <!-- https://fontawesome.com/ -->
  <link rel="stylesheet" href=" {% static '/jquery/jquery-ui-datepicker/jquery-ui.min.css'%}" type="text/css" />
  <!-- http://api.jqueryui.com/datepicker/ -->
  <link rel="stylesheet" href=" {% static 'csss/bootstrap.min.css'%}" />
  <!-- https://getbootstrap.com/ -->
  <link rel="stylesheet" href=" {% static 'csss/templatemo-style.css'%}">
  <!--
	Product Admin CSS Template
	https://templatemo.com/tm-524-product-admin
	-->
</head>

<body>
  <nav class="navbar navbar-expand-xl">
    <div class="container h-100">
      <a class="navbar-brand" href="index.html">
        <h1 class="tm-site-title mb-0">Category Edit Section</h1>
      </a>
      <button class="navbar-toggler ml-auto mr-0" type="button" data-toggle="collapse"
        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
        aria-label="Toggle navigation">
        <i class="fas fa-bars tm-nav-icon"></i>
      </button>
    </div>
  </nav>
  <div class="container tm-mt-big tm-mb-big">
    <div class="row">
      <div class="col-xl-9 col-lg-10 col-md-12 col-sm-12 mx-auto">
        <div class="tm-bg-primary-dark tm-block tm-block-h-auto">
          <div class="row">
            <div class="col-12">
              <h2 class="tm-block-title d-inline-block">Edit Category</h2>
            </div>
          </div>
          <div class="row tm-edit-product-row">
            <div class="col-xl-6 col-lg-6 col-md-12">
              <form action="{% url 'save_edited_category' data.id %}" method="post" class="tm-edit-product-form" enctype="multipart/form-data">{%csrf_token%}
                <div class="form-group mb-3">
                  <label for="name">Category Name
                  </label>
                  <input id="name" name="category_name" value="{{data.category_name}}" type="text" class="form-control validate" required />
                </div>
                <div class="form-group mb-3">
                    <label for="name">slug
                    </label>
                    <input id="name" name="slug" value="{{data.slug}}" type="text" class="form-control validate" required />
                  </div>
                <div class="form-group mb-3">
                  <label for="description">Description</label>
                  <textarea name="des" class="form-control validate" rows="3" required> {{data.describtion}} </textarea>
                </div>
                

            </div>
            <div class="col-xl-6 col-lg-6 col-md-12 mx-auto mb-4">
              <div class="mx-autho">
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="{{data.image.url }}" alt="Card image cap">
                  </div>
                 
               
              </div>
              <div class="custom-file mt-3 mb-3">
                <input id="fileInput" oninput="checker(this)" name="image" type="file" style="display: none;">
                <input type="button" class="btn btn-primary btn-block mx-auto" value="UPLOAD CATEGORY IMAGE"
                  onclick="document.getElementById('fileInput').click();" />
              </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary btn-block text-uppercase">Add Category Now</button>
            </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer class="tm-footer row tm-mt-small">
    <div class="col-12 font-weight-light">
      <p class="text-center text-white mb-0 px-4 small">
        Copyright &copy; <b>2018</b> All rights reserved.

        Design: <a rel="nofollow noopener" href="https://templatemo.com" class="tm-footer-link">Template Mo</a>
      </p>
    </div>
  </footer>

  <script src="{% static 'jss/jquery-3.3.1.min.js'%}"></script>
  <!-- https://jquery.com/download/ -->
  <script src="{% static '/jquery/jquery-ui-datepicker/jquery-ui.min.js'%}"></script>
  <!-- https://jqueryui.com/download/ -->
  <script src="{% static 'jss/bootstrap.min.js'%}"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <!-- https://getbootstrap.com/ -->
  <script>
    function checker(id){
      img = document.getElementById(id.id).value
      if(!img.match(/\.(jpg|jpeg|png|gif)$/)){
        swal("image should be jpg , jpeg , png")
        document.getElementById(id.id).value = "";
      }

  }
  </script>
</body>

</html>
