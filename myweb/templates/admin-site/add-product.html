{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Add Product - Dashboard HTML Template</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700" />
  <!-- https://fonts.google.com/specimen/Roboto -->
  <link rel="stylesheet" href=" {% static 'csss/fontawesome.min.css'%}" />
  <!-- https://fontawesome.com/ -->
  <link rel="stylesheet" href=" {% static '/jquery/jquery-ui-datepicker/jquery-ui.min.css'%}" type="text/css" />
  <!-- http://api.jqueryui.com/datepicker/ -->
  <link rel="stylesheet" href=" {% static 'csss/bootstrap.min.css'%}" />
  <!-- https://getbootstrap.com/ -->
  <link rel="stylesheet" href=" {% static 'csss/templatemo-style.css'%}">
  <!--
	Product Admin CSS Template
	https://templatemo.com/tm-524-product-admin
	-->
</head>

<body>
  <nav class="navbar navbar-expand-xl">
    <div class="container h-100">
      <a class="navbar-brand" href="#">
        <h1 class="tm-site-title mb-0">Add Products</h1>
      </a>
      <button class="navbar-toggler ml-auto mr-0" type="button" data-toggle="collapse"
        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
        aria-label="Toggle navigation">
        <i class="fas fa-bars tm-nav-icon"></i>
      </button>

    </div>
  </nav>
  
  <div class="container tm-mt-big tm-mb-big">
    <div class="row">
      <div class="col-xl-9 col-lg-10 col-md-12 col-sm-12 mx-auto">
        <div class="tm-bg-primary-dark tm-block tm-block-h-auto">
          <div class="row">
            <div class="col-12">
              <h2 class="tm-block-title d-inline-block">Add Product</h2>
            </div>
          </div>
          <div class="row tm-edit-product-row">
            <div class="col-xl-6 col-lg-6 col-md-12">
              <form id="form" action="add_products" method="post" class="tm-edit-product-form"
                enctype="multipart/form-data" data-subCat-url="{% url 'ajax_load_subCats' %}">{%csrf_token%}
                <div class="form-group mb-3">
                  <label for="name">Product Name
                  </label>
                  <input id="name" name="product_name" type="text" value="" class="form-control validate" required />
                </div>
                <div class="form-group mb-3">
                  <label for="name">slug
                  </label>
                  <input id="name" name="slug" type="text" value="" class="form-control validate" required />
                </div>
                <div class="form-group mb-3">
                  <label for="description">Description</label>
                  <textarea class="form-control validate" name="des" rows="3" required></textarea>
                </div>
                <div class="form-group mb-3">
                  <label for="description">Features of product</label>
                  <textarea class="form-control validate" name="features" rows="3" required></textarea>
                </div>

                <div class="form-group mb-3">
                  <label for="category">Category</label>
                  <select class="custom-select tm-select-accounts" name="category_na" id="category">
                    <option selected>Select category</option>
                    {% for i in cat %}
                    <option value="{{i.id}}">{{i.category_name}}</option>
                    {%endfor%}
                  </select>
                </div>
                <div class="form-group mb-3">
                  <label for="category">Sub Category</label>
                  <select class="custom-select tm-select-accounts" name="sub_categor" id="sub_category">

                  </select>
                </div>
                <div class="row">
                  <div class="form-group mb-3 col-xs-12 col-sm-12">
                    <label for="expire_date">original price
                    </label>
                    <input id="" name="original_price" type="text" class="form-control validate" />
                  </div>
                  
                </div>
                <div class="row">
                  
                  <div class="form-group mb-3 col-xs-12 col-sm-12">
                    <label for="expire_date">Stock
                    </label>
                    <input id="" name="Stock" type="text" class="form-control validate" />
                  </div>

                </div>

            </div>
            
            <div class="col-xl-6 col-lg-6 col-md-12 mx-auto mb-4">
              <div class="tm-product-img-dummy mx-auto">
                <i class="fas fa-cloud-upload-alt tm-upload-icon"
                  onclick="document.getElementById('fileInput').click();"></i>
              </div>
              <div class="custom-file mt-3 mb-3">
                <input id="fileInput" type="file" name="imag" style="display: none;"/>
                <input type="button" class="btn btn-primary btn-block mx-auto" value="UPLOAD FIRST PRODUCT IMAGE"
                  onclick="document.getElementById('fileInput').click();" />
              </div>

              <!-- image2 -->
              <div class="custom-file mt-3 mb-3">
                <input id="fileInput2" type="file" name="imag2"  style="display: none;"/>
                <input type="button" class="btn btn-primary btn-block mx-auto" value="UPLOAD SECOND PRODUCT IMAGE"
                  onclick="document.getElementById('fileInput2').click();" />
              </div>

              <!-- image3 -->

              <div class="custom-file mt-3 mb-3">
                <input id="fileInput3" type="file" name="imag3" style="display: none;" />
                <input type="button" class="btn btn-primary btn-block mx-auto" value="UPLOAD THIRD PRODUCT IMAGE"
                  onclick="document.getElementById('fileInput3').click();" />
              </div>

              <!-- image4 -->

              <div class="custom-file mt-3 mb-3">
                <input id="fileInput4" type="file" name="imag4" style="display: none;"/>
                <input type="button" class="btn btn-primary btn-block mx-auto" value="UPLOAD FOURTH PRODUCT IMAGE"
                  onclick="document.getElementById('fileInput4').click();" />
              </div>

            </div>
            
            <div class="col-12">
              <button type="submit" class="btn btn-primary btn-block text-uppercase">Add Product Now</button>
            </div>
            
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer class="tm-footer row tm-mt-small">
    <div class="col-12 font-weight-light">
      <p class="text-center text-white mb-0 px-4 small">
        Copyright &copy; <b>2018</b> All rights reserved.

        Design: <a rel="nofollow noopener" href="https://templatemo.com" class="tm-footer-link">Template Mo</a>
      </p>
    </div>
  </footer>

  <script src="{% static 'jss/jquery-3.3.1.min.js'%}"></script>
  <!-- https://jquery.com/download/ -->
  <script src="{% static '/jquery/jquery-ui-datepicker/jquery-ui.min.js'%}"></script>
  <!-- https://jqueryui.com/download/ -->
  <script src="{% static 'jss/bootstrap.min.js'%}"></script>
  <!-- https://getbootstrap.com/ -->
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

  <script>
    $(document).ready(function () {

      $("#category").change(function () {
        const url = $("#form").attr('data-subCat-url');
        const catName = $(this).children("option:selected").val();
        console.log(url)
        console.log(catName)
        $.ajax({
          url: url,
          data: {
            'cat_name': catName
          },
          success: function (data) {
            $("#sub_category").html(data);
          }
        })
      });

    })
  </script>
<script>
  {% for i in messages %}
    swal('{{i}}');
  {%endfor%}
  
</script>
</body>

</html>
