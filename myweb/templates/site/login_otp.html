{%load static%}
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="https://codepen.io/gymratpacks/pen/VKzBEp#0">
    <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{% static '/cssss/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="row">
        <div class="col-md-12">
            <h1>Login With OTP</h1>
            {% block content %}
            <form action="login_otp" method="POST">
                {%csrf_token%}
                <fieldset>
                    <legend><span class="number">1</span> </legend>

                    <label for="tel">Mobile number:</label>
                    <input type="tel" id="number" name="mobile_no">
                     
                     
                 

                </fieldset>

                <button class="button1"  type="submit">Continue</button>
                
                {% if messages %}
                    {% for message in messages %}
                    <h5 style = "color:red; font-size:15px;margin-top:10px;">{{message}}</h5>
                    {% endfor %}
                {% endif %}
            </form>
            {% endblock %}
            
        </div>
    </div>
   
       
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>

    

</body>

</html>
