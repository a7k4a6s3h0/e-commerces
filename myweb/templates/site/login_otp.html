{%load static%}
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="https://codepen.io/gymratpacks/pen/VKzBEp#0">
    <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{% static '/cssss/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
    <div class="row mt-5">
        <div class="col-md-12">
            <h1>Login With OTP</h1>
            <form action="login_otp" method="POST">
                {%csrf_token%}
                <fieldset>
                    <legend><span class="number">1</span> </legend>

                    <label for="tel">Mobile number:</label>
                    <input type="tel" id="number" name="mobile_no">
                    <span id="error" style="color:red ; text-align: center; font-size: 15px;"></span>
                </fieldset>

                <button  class="button1" id="but"  type="submit">Continue</button>
                
                {% if messages %}
                    {% for message in messages %}
                    <h5 style = "color:red; font-size:15px;margin-top:20px;font-weight:bold ;text-align: center;">{{message}}</h5>
                    {% endfor %}
                    <a href="signup" style="text-decoration:none ; font-size: 20px; color:steelblue;font-weight:bold ; ">Go to Signup</a>
                {% endif %}
            </form>
          
            
        </div>
    </div>
    </div>
       
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>

    <script>
    
             const button1 = document.getElementById('but');
                button1.addEventListener('click', (event) => {
                    num = document.getElementById('number').value
                    if(num == ""){
                        event.preventDefault()
                        document.getElementById('error').innerHTML = "enter number"
                    }else{
                        document.getElementById('error').innerHTML = ""
                    }
                   
                })   
    </script>

</body>

</html>
