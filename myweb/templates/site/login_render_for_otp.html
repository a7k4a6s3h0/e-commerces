{% extends 'site/login_otp.html' %}

{%block content%}

            <form action="{% url 'render_login_page' info.id %}" method="POST">
                {%csrf_token%}
                <fieldset>
                    <legend><span class="number">1</span> </legend>
                    <label for="tel">Mobile number:</label>
                    <input type="tel" id="number" value="{{info.phone}}" name="mobile_no">
                     
                    <label for="text">Enter your otp ...:</label>
                    <input type="text" id="number" name="login_otp">
         
                </fieldset>
                <div class="card-2">
                    <div class="content d-flex justify-content-start align-items-center"> 
                        <div class="btnGroup" id="clear">
                            <span class="Btn" id="verifiBtn" style="float:left ;">
                              <h5 style="color:red ;">Enter OTP with in ---></h5>
                            </span>&nbsp;&nbsp;
                            <span class="timer" style="float:left ; padding-top: 10px;">
                              <span  id="counter"></span>
                            </span>
                          </div>
                    </div>
                    
                </div>
                <button class="button1" onclick="stopcounter()" id="btn" type="submit">Verify</button> 
               
                {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                    <li {% if message.tags %} class="{{ message.tags }}"{% endif %}><h6 style = "color:red; font-size:15px;margin-top:10px;">{{message}}</h6></li>
                    {% endfor %}
                </ul>
                {% endif %}
               
            </form>
           
            <script>
               
                function countdown() {
                    var seconds = 59;
                    function tick() {
                      var counter = document.getElementById("counter");
                      seconds--;
                      counter.innerHTML =
                        "0:" + (seconds < 10 ? "0" : "") + String(seconds);
                      if (seconds > 0) {
                        setTimeout(tick, 1000);
                      } else {
                        document.getElementById("verifiBtn").innerHTML = `
                            <div class="Btn" id="ResendBtn">
                          
                                <button style="color:red;background-color:lightblue" onclick=refresh() type="submit">Resend OTP</button>
                          
                            </div>
                        `;
                        document.getElementById("counter").innerHTML = "";
                      }
                    }
                    tick();
                  }
                  countdown();
            
                  function refresh(){
                    setTimeout(function() {
                        location.reload();
                      }, 1000);
                  }
            
                  function stopcounter(){
                    document.getElementById('clear').innerHTML = ""
                  }
               
                </script>

              
                   
{%endblock%}
